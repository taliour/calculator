<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body><h1>Taliour's calculator</h1>
    <div class = calculator-body>
      <div class="screen"></div>
      <div class = "buttons">
        <div class="C icon clear">C</div>
        <div class="0 icon number">0</div>
        <div class="= icon equal">=</div>
        <div class="+ icon operator">+</div>
        <div class="7 icon number">7</div>
        <div class="8 icon number">8</div>
        <div class="9 icon number">9</div>
        <div class="- icon operator">-</div>
        <div class="4 icon number">4</div>
        <div class="5 icon number">5</div>
        <div class="6 icon number">6</div>
        <div class="x icon operator">*</div>
        <div class="1 icon number">1</div>
        <div class="2 icon number">2</div>
        <div class="3 icon number">3</div>
        <div class="/ icon operator">/</div>
      </div>
    </div>
    <a href = "https://github.com/taliour"><img src ="./img/githubLogo.png"></a>
	<script src="script.js"></script>
  </body>
</html>
